<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whiteboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="whiteboard">
    <canvas id="paint"></canvas>
    <div id="controls">
      <button id="redButton" class="color-button red">Red</button>
      <button id="greenButton" class="color-button green">Green</button>
      <button id="blueButton" class="color-button blue">Blue</button>
      <button id="yellowButton" class="color-button yellow">Yellow</button>
      <button id="blackButton" class="color-button black">Black</button>
      <button id="eraseButton" class="color-button erase">Erase</button>
      <button id="clearButton" class="color-button clear">Clear</button>
    </div>
  </div>

  <script src="main.ts"></script>
</body>
</html>
